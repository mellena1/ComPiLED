---
- name: Make ComPiLED dir
  file:
    path: /opt/ComPiLED
    state: directory
    mode: 0700
    owner: pi
    group: pi

- include_vars: code.yml

- name: Delete old code
  file:
    path: "/opt/ComPiLED/{{ item }}"
    state: absent
  with_items: "{{ code_files }}"

- name: Copy over ComPiLED
  copy:
    src: "../../../../{{ item }}"
    dest: /opt/ComPiLED
    mode: 0700
    owner: pi
    group: pi
  with_items: "{{ code_files }}"
